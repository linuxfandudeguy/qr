<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-4">
    <div class="container mx-auto p-4 bg-white border border-gray-200 rounded shadow-lg">
        <h1 class="text-3xl font-bold mb-4">QR Code Generator</h1>
        <form id="qrForm" class="mb-4">
            <label for="data" class="block text-lg font-medium mb-2 text-gray-700">Enter text to generate QR code:</label>
            <input type="text" id="data" name="data" class="border border-gray-300 rounded p-2 w-full mb-4" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Generate QR Code
            </button>
        </form>
        <div id="qrCodeContainer" class="hidden">
            <h2 class="text-2xl font-semibold mb-2">Your QR Code:</h2>
            <img id="qrCode" alt="Generated QR Code" class="border border-gray-300 rounded p-2">
        </div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = document.getElementById('data').value;
            const qrCodeUrl = `https://qrcode-server-ten.vercel.app/qrcode?data=${encodeURIComponent(data)}`;
            document.getElementById('qrCode').src = qrCodeUrl;
            document.getElementById('qrCodeContainer').classList.remove('hidden');
        });
    </script>
</body>
</html>
